<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PogFish sushi</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="slideShow.css">
        <script src="slideShow.js"></script>
    </head>

    <body>
        <header>
            <div id="headerTint">
                <nav>
                    <img class="logo" src="https://image.freepik.com/free-vector/sushi-restaurant-logo_8169-12.jpg" alt="PogFish Sushi restaurant logo">
                </nav>
                <h1 class="title">PogFish </h1>
                <h2 class="title">Sushi</h2>
            </div>
        </header>

        <main>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <div class="numbertext">1/3</div>
                    <img class="slideshowImg" src="images/slideshow1.jfif" alt="">
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2/3</div>
                    <img class="slideshowImg" src="images/slideshow2.jfif" alt="">
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3/3</div>
                    <img class="slideshowImg" src="images/slideshow3.jfif" alt="">
                </div>

                <!--change image buttons-->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </main>

        <footer>

        </footer>
    </body>
</html>
